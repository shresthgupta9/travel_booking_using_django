{% extends 'base.html' %}

{% block title %}
Book you Ride
{% endblock title %}

{% block body %}
<div class="container-fluid m-0 bg-dark text-light" style="overflow: scroll;">
    <h1 class="text-center m-4 p-4">Book your Ride</h1>
    <div class=" container px-4">
        <form method="POST" action="/book/">
            {% csrf_token %}
            <div class="m-4 d-grid" style="grid-template-columns: auto auto; column-gap: 20px;">
                <div>
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div>
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No.">
                </div>
            </div>
            <div class="m-4">
                <label for="car">
                    <h4 class="py-2"> Select your choice from our range of vehicles </h4>
                </label>
                <select class="form-select" id="car" name="car">
                    <option selected>Select your Vehicle</option>
                    <option value="Mahindra Scorpio">Mahindra Scorpio</option>
                    <option value="Maruti Suzuki Swift Dzire">Maruti Suzuki Swift Dzire</option>
                    <option value="Tata Nano">Tata Nano</option>
                    <option value="Toyota Fortuner">Toyota Fortuner</option>
                    <option value="Maruti 800">Maruti 800</option>
                    <option value="Honda City">Honda City</option>
                </select>
            </div>
            <h4 class="p-2 mx-3">Select the date of your journey</h4>
            <div class="mb-4 mx-4 d-grid" style="grid-template-columns:auto auto auto; column-gap: 20px;">
                <div>
                    <label for="date" class="pb-1">Date</label>
                    <select class="form-select" id="date" name="date">
                        <option selected>Select Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div>
                    <label for="month" class="pb-1">Month</label>
                    <select class="form-select" id="month" name="month">
                        <option selected>Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div>
                    <label for="year" class="pb-1">Year</label>
                    <select class="form-select" id="year" name="year">
                        <option selected>Select Year</option>
                        <option value="1">2023</option>
                        <option value="2">2024</option>
                    </select>
                </div>
            </div>
            <h4 class="p-2 mx-3">Select the location of your journey</h4>
            <div class="mb-4 mx-4 d-grid" style="grid-template-columns: auto auto; column-gap: 20px;">
                <div>
                    <label for="fromm" class="form-label">From</label>
                    <input type="text" class="form-control" id="fromm" name="fromm">
                </div>
                <div>
                    <label for="to" class="form-label">To</label>
                    <input type="text" class="form-control" id="to" name="to">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mx-4">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
